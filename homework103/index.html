    <script>

        // 2    /////////////////////////////////////////////////////////////////////
        let arrayObject = [{
                name: 'Konstantin',
                age: 42,
                isAdmin: true,
            },
            {
                name: 'Kolia',
                age: 42,
                isAdmin: false,
            },

                age: 42,
                isAdmin: false,
            },
            {
                name: 'Vania',
                age: 42,
                isAdmin: false,
            }
        ]
        let count = 0;

        function countUser(array) {
            for (let i = 0; i < array.length; i++) {

                    count++;
                }
            }
            return count;
        }
        console.log(countUser(arrayObject));
