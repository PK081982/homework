<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Classic</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="body">
    <div class="wrapper">
        <header class="header">
            <div class="heder__top">
                <div class="container">
                    <div class="header__content">
                        <div class="header__logo">
                            <img class="header__img-general" src="img/logo1.png" alt="">
                            <div class="header__img-second">
                                <img src="img/logo2.png" alt="">
                            </div>
                            <div class="header__img-path">
                                <img src="img/logo11.png" alt="">
                            </div>
                            <div class="header__logo-name">
                                <p>LEADER <br> CLASSIC</p>
                            </div>
                        </div>
                        <div class="header__language">
                            <img src="img/flag.png" alt="">
                            <span>RU</span>
                            <img src="img/flag1.png" alt="">
                        </div>
                        <ul class="heder__navigation">
                            <li class="header__item">
                                <a href="#">Тарифы</a>
                            </li>
                            <li class="header__item">
                                <a href="#">Бонус</a>
                            </li>
                            <li class="header__item">
                                <a href="#">Реферальная</a>
                            </li>
                            <li class="header__item">
                                <a href="#">Контакты ✨</a>
                            </li>
                        </ul>
                        <div class="header__buttons">
                            <button class="header__button-logIn" type="button">Войти</button>
                            <button class="header__buttons-open" type="button">Открыть счёт</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>

</html>
