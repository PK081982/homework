<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            border-radius: 20px;
            border-color: rgba(197, 52, 8, 0.822);
            min-width: 200px;
            min-height: 50px;
            text-align: center;
        }

        .btn {
            border-radius: 20px;
            background-color: black;
            border-width: 5px;
            border-style: dotted;
            background: blue;
            padding: 50px 50px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="btns">
        <button class="btn"> 1 </button>
        <button class="btn"> 2 </button>
        <button class="btn"> 3 </button>
        <button class="btn"> 4 </button>
    </div>



    <script src="./main.js"> </script>
</body>

</html>
